<!DOCTYPE html>
<html>
<head>
  <title>Sandwich Order Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-group {
      margin-bottom: 20px;
    }
    
    .topping-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .topping-option img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sandwich Order Form</h2>
    <form>
      <!-- Section 1: Sandwich Name -->
      <div class="form-group">
        <label for="sandwichName">Sandwich Name:</label>
        <input type="text" class="form-control" id="sandwichName" placeholder="Enter sandwich name">
      </div>
      
      <!-- Section 2: Base Bread -->
      <div class="form-group">
        <label for="baseBread">Base Bread:</label>
        <select class="form-control" id="baseBread">
          <option>White Bread</option>
          <option>Wheat Bread</option>
          <option>Multi-grain Bread</option>
        </select>
      </div>
      
      <!-- Section 3: Toppings -->
      <div class="form-group">
        <label>Toppings:</label>
        <div class="topping-options">
          <div class="topping-option">
            <input type="checkbox" class="form-check-input" id="topping1" value="Topping 1">
            <img src="topping1.jpg" alt="Topping 1">
            <label class="form-check-label" for="topping1">Topping 1</label>
          </div>
          <div class="topping-option">
            <input type="checkbox" class="form-check-input" id="topping2" value="Topping 2">
            <img src="topping2.jpg" alt="Topping 2">
            <label class="form-check-label" for="topping2">Topping 2</label>
          </div>
          <!-- Add more topping options here -->
        </div>
      </div>
      
      <!-- Section 4: Sauces -->
      <div class="form-group">
        <label>Sauces:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="sauce1" value="Sauce 1">
          <label class="form-check-label" for="sauce1">Sauce 1</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="sauce2" value="Sauce 2">
          <label class="form-check-label" for="sauce2">Sauce 2</label>
        </div>
        <!-- Add more sauce checkboxes here -->
      </div>

      <div id="costDisplay">

      </div>
